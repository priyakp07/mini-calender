<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calender using js</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="hero">
        <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <p id="day">sunday</p>
            </div>
            <div class="right">
                <p id="month">january</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
